<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" th:href="@{/home-styles.css}" href="../static/home-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <h1 class="header-title">Min Coola Hemsida</h1>
  <form action="/logout" method="POST" th:action="@{/logout}" class="logout-form">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</header>
<div class="content">
  <div class="container">
    <h2>Welcome, <span th:text="${username}">User</span>!</h2>
    <p>You are now logged in.</p>

    <h3>Change Password</h3>
    <form action="/changePassword" method="POST" th:action="@{/changePassword}" class="change-password-form">
      <div>
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
      </div>
      <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <button type="submit" class="btn btn-success">Change Password</button>
    </form>
  </div>
</div>
</body>
</html>
